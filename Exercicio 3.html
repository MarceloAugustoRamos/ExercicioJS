<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c0000;
        }

        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 300px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Image+1" alt="Image 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Image+2" alt="Image 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Image+3" alt="Image 3"></div>
        </div>
        <div class="navigation">
            <button class="nav-btn" id="prev">❮</button>
            <button class="nav-btn" id="next">❯</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = slide.length - 1;
            } else if (index >= slide.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
